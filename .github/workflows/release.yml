name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: StudyBuddy ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## StudyBuddy Release ${{ steps.get_version.outputs.version }}
          
          ### Build from Source
          
          This release does not include pre-built binaries. Please build from source:
          
          #### Linux
          ```bash
          # Clone the repository
          git clone https://github.com/amuza2/Todo-List-AvaloniaUI.git
          cd Todo-List-AvaloniaUI
          
          # Build AppImage (recommended)
          ./build-appimage.sh
          
          # Or build standalone executable
          ./build-linux.sh
          ```
          
          #### Windows
          ```bash
          # Clone the repository
          git clone https://github.com/amuza2/Todo-List-AvaloniaUI.git
          cd Todo-List-AvaloniaUI
          
          # Build Windows executable (from Linux or Windows)
          ./build-windows.sh   # On Linux
          # Or use PowerShell on Windows:
          # dotnet publish TodoListApp/TodoListApp.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64
          ```
          
          ### Requirements
          - .NET 9.0 SDK
          - For AppImage on Linux: FUSE2 (`sudo pacman -S fuse2` on Arch)
          
          ### What's New
          - See [CHANGELOG.md](CHANGELOG.md) for details
