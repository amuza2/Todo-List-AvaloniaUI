name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: StudyBuddy ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## StudyBuddy Release ${{ steps.get_version.outputs.version }}
          
          ### Downloads
          - **Linux AppImage**: `StudyBuddy-${{ steps.get_version.outputs.version }}-x86_64.AppImage`
          - **Linux Executable**: `StudyBuddy-${{ steps.get_version.outputs.version }}-Linux-x64.tar.gz`
          - **Windows Executable**: `StudyBuddy-${{ steps.get_version.outputs.version }}-Windows-x64.zip`
          
          ### Installation
          
          #### Linux (AppImage)
          ```bash
          chmod +x StudyBuddy-${{ steps.get_version.outputs.version }}-x86_64.AppImage
          ./StudyBuddy-${{ steps.get_version.outputs.version }}-x86_64.AppImage
          ```
          
          #### Linux (Standalone)
          ```bash
          tar -xzf StudyBuddy-${{ steps.get_version.outputs.version }}-Linux-x64.tar.gz
          cd linux-x64
          chmod +x TodoListApp
          ./TodoListApp
          ```
          
          #### Windows
          1. Extract `StudyBuddy-${{ steps.get_version.outputs.version }}-Windows-x64.zip`
          2. Run `TodoListApp.exe`
          
          ### What's New
          - See [CHANGELOG.md](CHANGELOG.md) for details

  build-and-upload:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfuse2 file zip
    
    # Build Linux
    - name: Publish Linux
      run: |
        dotnet publish TodoListApp/TodoListApp.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish/linux-x64
    
    - name: Create Linux archive
      run: |
        cd publish
        tar -czf StudyBuddy-${{ needs.create-release.outputs.version }}-Linux-x64.tar.gz linux-x64/
        cd ..
    
    # Build Windows
    - name: Publish Windows
      run: |
        dotnet publish TodoListApp/TodoListApp.csproj \
          -c Release \
          -r win-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:PublishAot=false \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish/win-x64
    
    - name: Create Windows archive
      run: |
        cd publish
        zip -r StudyBuddy-${{ needs.create-release.outputs.version }}-Windows-x64.zip win-x64/
        cd ..
    
    # Build AppImage
    - name: Download appimagetool
      run: |
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
    
    - name: Create AppDir structure
      run: |
        mkdir -p TodoListApp.AppDir/usr/bin
        mkdir -p TodoListApp.AppDir/usr/lib
        mkdir -p TodoListApp.AppDir/usr/share/applications
        mkdir -p TodoListApp.AppDir/usr/share/icons/hicolor/256x256/apps
    
    - name: Copy files to AppDir
      run: |
        cp ./publish/linux-x64/TodoListApp TodoListApp.AppDir/usr/bin/
        
        for lib in ./publish/linux-x64/*.so; do
          if [ -f "$lib" ]; then
            cp "$lib" TodoListApp.AppDir/usr/lib/
          fi
        done
        
        cp TodoListApp/Assets/icons8-tasklist-48.png TodoListApp.AppDir/todolistapp.png
        cp TodoListApp/Assets/icons8-tasklist-48.png TodoListApp.AppDir/usr/share/icons/hicolor/256x256/apps/todolistapp.png
        
        cd TodoListApp.AppDir
        ln -sf todolistapp.png .DirIcon
        cd ..
        
        cp TodoListApp.AppDir/TodoListApp.desktop TodoListApp.AppDir/usr/share/applications/
        chmod +x TodoListApp.AppDir/AppRun
    
    - name: Build AppImage
      run: |
        ARCH=x86_64 ./appimagetool-x86_64.AppImage TodoListApp.AppDir StudyBuddy-${{ needs.create-release.outputs.version }}-x86_64.AppImage
    
    # Upload assets
    - name: Upload Linux Archive
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./publish/StudyBuddy-${{ needs.create-release.outputs.version }}-Linux-x64.tar.gz
        asset_name: StudyBuddy-${{ needs.create-release.outputs.version }}-Linux-x64.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload Windows Archive
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./publish/StudyBuddy-${{ needs.create-release.outputs.version }}-Windows-x64.zip
        asset_name: StudyBuddy-${{ needs.create-release.outputs.version }}-Windows-x64.zip
        asset_content_type: application/zip
    
    - name: Upload AppImage
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./StudyBuddy-${{ needs.create-release.outputs.version }}-x86_64.AppImage
        asset_name: StudyBuddy-${{ needs.create-release.outputs.version }}-x86_64.AppImage
        asset_content_type: application/octet-stream
