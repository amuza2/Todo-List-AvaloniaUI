name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore TodoListApp/TodoListApp.csproj
    
    - name: Build
      run: dotnet build TodoListApp/TodoListApp.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test TodoListApp/TodoListApp.csproj --configuration Release --no-build --verbosity normal || echo "No tests found"
    
    - name: Publish Linux
      run: |
        dotnet publish TodoListApp/TodoListApp.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish/linux-x64
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v5
      with:
        name: StudyBuddy-Linux-x64
        path: publish/linux-x64/TodoListApp

  build-windows:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore TodoListApp/TodoListApp.csproj
    
    - name: Publish Windows
      run: |
        dotnet publish TodoListApp/TodoListApp.csproj \
          -c Release \
          -r win-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:PublishAot=false \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish/win-x64
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v5
      with:
        name: StudyBuddy-Windows-x64
        path: publish/win-x64/TodoListApp.exe

  build-appimage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfuse2 file
    
    - name: Publish application
      run: |
        dotnet publish TodoListApp/TodoListApp.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -o ./publish/linux-x64
    
    - name: Download appimagetool
      run: |
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
    
    - name: Create AppDir structure
      run: |
        mkdir -p TodoListApp.AppDir/usr/bin
        mkdir -p TodoListApp.AppDir/usr/lib
        mkdir -p TodoListApp.AppDir/usr/share/applications
        mkdir -p TodoListApp.AppDir/usr/share/icons/hicolor/256x256/apps
    
    - name: Copy files to AppDir
      run: |
        cp ./publish/linux-x64/TodoListApp TodoListApp.AppDir/usr/bin/
        
        # Copy shared libraries
        for lib in ./publish/linux-x64/*.so; do
          if [ -f "$lib" ]; then
            cp "$lib" TodoListApp.AppDir/usr/lib/
          fi
        done
        
        # Copy icon
        cp TodoListApp/Assets/icons8-tasklist-48.png TodoListApp.AppDir/todolistapp.png
        cp TodoListApp/Assets/icons8-tasklist-48.png TodoListApp.AppDir/usr/share/icons/hicolor/256x256/apps/todolistapp.png
        
        # Create .DirIcon symlink
        cd TodoListApp.AppDir
        ln -sf todolistapp.png .DirIcon
        cd ..
        
        # Copy desktop file
        cp TodoListApp.AppDir/TodoListApp.desktop TodoListApp.AppDir/usr/share/applications/
        
        # Make AppRun executable
        chmod +x TodoListApp.AppDir/AppRun
    
    - name: Build AppImage
      run: |
        ARCH=x86_64 ./appimagetool-x86_64.AppImage TodoListApp.AppDir StudyBuddy-x86_64.AppImage
    
    - name: Upload AppImage artifact
      uses: actions/upload-artifact@v5
      with:
        name: StudyBuddy-AppImage
        path: StudyBuddy-x86_64.AppImage
